<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <meta name="description" content="AI Voice Agent - Web-based voice conversation interface with AI assistant">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="microphone=self">

    <title>AI Voice Agent</title>

    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./logo192.png">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Critical CSS -->
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div role="alert">
            You need to enable JavaScript to run this app.
            <p>This application requires JavaScript for voice processing and AI interaction capabilities.</p>
        </div>
    </noscript>

    <div id="root" role="main"></div>

    <!-- Browser compatibility check -->
    <script>
        if (!window.MediaRecorder || !window.WebSocket || 
            !(window.AudioContext || window.webkitAudioContext)) {
            document.getElementById('root').innerHTML = `
                <div role="alert" style="text-align: center; padding: 20px;">
                    <h1>Browser Not Supported</h1>
                    <p>Please use a modern browser that supports WebRTC and Web Audio features:</p>
                    <ul style="list-style: none; padding: 0;">
                        <li>Chrome 83+</li>
                        <li>Firefox 78+</li>
                        <li>Safari 14+</li>
                        <li>Edge 88+</li>
                    </ul>
                </div>
            `;
        }
    </script>

    <!-- Application Entry Point -->
    <script type="module" src="./src/index.tsx" defer></script>
</body>
</html>
